<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Expenses</title>
</head>
<body>
    <h1>Expenses</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for expense in expenses %}
            <tr>
                <td>{{ expense[0] }}</td>
                <td>{{ expense[1] }}</td>
                <td>${{ '%.2f'|format(expense[2]) }}</td>
                <td>{{ expense[3] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
